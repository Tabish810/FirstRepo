<!doctype html>
<html>
	<head>
		<title>Information Portal</title>
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>	
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">Dashboard</a>
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navHead">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse navHead">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Seats<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Reserve Seats</a></li>
								<li><a href="#">Search Seat</a></li>
								<li><a href="#">Cancel Seat Reservation</a></li>
							</ul>
						</li>
						<li><a href="#" class="dropdown-toggle" data-toggle="dropdown">Informations <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Save Drivers Information</a></li>
								<li><a href="#">Set Drivers Information</a></li>
								<li><a href="#">Set Coach Information</a></li>
							</ul>
						</li>
						<li><a href="#">Set Password</a></li>
						<li><a href="#">Show All Records</a></li>
						<li><a href="#">Commission</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container-fluid main">
			<div class="container app-body">
				<div class="row">
					<div class="col-md-4" >
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Reserve Seat">
							<div class="box">
								<img src="images/AddSeat.jpg" class="img-responsive" alt="reserve seat"/>
							</div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Search Seats">
							<div class="box">
								<img src="images/search.jpg" class="img-responsive" alt="search seat" />
							</div>
						</a>
					</div>
					<div class="col-md-4">		
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Save Drivers Information">
							<div class="box">
								<img src="images/save.png" class="img-responsive" alt="save seat"/>
							</div>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4" >
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Set Drivers Information">
							<div class="box">
								<img src="images/driver.jpg" class="img-responsive" alt="save seat" />
							</div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Set Your Password">
							<div class="box">
								<img src="images/pass.jpg" class="img-responsive" alt="Set Password" />
							</div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Set Coach Information">
							<div class="box">
								<img src="images/info.jpg" class="img-responsive" alt="Set Coach Information" />
							</div>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4" >
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Cancel Seat Reservation">
							<div class="box">
								<img src="images/cancel.png" class="img-responsive" alt="Cancel Seat Reservation"/>
							</div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Show All Records">
							<div class="box">
								<img src="images/Allrecords.png" class="img-responsive" alt="Show All Records"/>
							</div>
						</a>
					</div>
					<div class="col-md-4">
						<a href="#" data-toggle="tooltip" data-placement="bottom" title="Calculate Your Commision">
							<div class="box">
								<img src="images/commision.jpg" class="img-responsive" alt="Show All Records"/>
							</div>
						</a>
					</div>
				</div>					
			</div>
		</div>
		<h4>Default: </h4>
		<div class="input-group clockpicker">
			<input type="text" class="form-control" value="09:30">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-time"></span>
			</span>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
